{% assign piece = include.piece %}

<div class="color-box huge-text">
<!-- {% cycle 'color-one', 'color-two', 'color-three' , 'color-four' %} huge-text"> -->

	<p>{{piece.content | markdownify}}</p>

	{% if piece.img %}
	<div class="centered">
		<img width="700" src="{{piece.img | prepend: '/imgs/' | prepend: site.baseurl}}">
	</div>
	{% endif %}
	
</div>
