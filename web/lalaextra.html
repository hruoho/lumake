---
layout: extra
---

<h1>
	{{site.data.lala-extra.first.content}} <small><a href="/"> {{site.title}} </a></small>
</h1>

{% for piece in site.data.lala-extra offset:1 %}


<div class="{% cycle 'color-one', 'color-two', 'color-three' , 'color-four' %} huge-text">

	<p>{{piece.content | markdownify}}</p>

	{% if piece.img %}
	<div class="centered">
		<img width="700" src="/imgs/{{piece.img}}">
	</div>
	{% endif %}
</div>

{% endfor %}
