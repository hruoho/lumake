---
- ratkaisu: ''
  tehtava:
    - 'Jos funktio kuvaa jonkin suureen muutosnopeutta, sen integraalifunktio kuvaa kyseisen suureen kertymää. Esimerkiksi vuotonopeus kerryttää vuotaneen aineen määrää. Päättele seuraavista funktioista, minkä suureen muutosnopeudesta voisi olla kyse, eli minkä suureen kertymää vastaava integraalifunktio voisi kuvata.'
    -
      - auton nopeus ajanhetken funktiona
      - tuulen nopeus ajanhetken funktiona
      - vesipumpun teho ajanhetken funktiona
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Etsi seuraavien funktioiden integraalifunktiot:'
    -
      - \(f(x)=3x^2-2\)
      - \(g(t)=t^5-3t^3+2t\)
      - '\(h(x)=\sqrt{x}+1.\)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Jatkoa edelliseen tehtävään: laske seuraavat määrätyt integraalit.'
    -
      - '\( \displaystyle \int_{-1}^2 3x^2-2 \df x\)'
      - \( \displaystyle \int_0^1 t^5-3t^3+2t \df t\)
      - '\( \displaystyle \int_1^4 \sqrt{x}+1 \df x.\)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |
      Määritä funktion $f(x)=x^2-4x$ nollakohdat ja laske integraalin avulla kyseisen funktion kuvaajan ja \(x\)-akselin rajoittaman suljetun alueen ala. 
      (Kannattaa piirtää ensin kuvaaja.)
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Määritä seuraavat integraalifunktiot:'
    -
      - \( \displaystyle \int 4x^3(x^4-7)^5 \df x\)
      - '\(\displaystyle \int\frac{x}{(x^2+1)^{2013}} \df x.\)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Laske seuraavat määrätyt integraalit:'
    -
      - '\(\displaystyle \int_0^1 e^x\df x,\)'
      - '\(\displaystyle \int_1^2 \frac{1}{x}\df x,\)'
      - '\(\displaystyle \int_0^5 e^{-2x}\df x.\)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Tarkista, että funktio $F(x)=x\ln x-x$ on funktion $f(x)=\ln x$ integraalifunktio.'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Laske seuraavat määrätyt integraalit:'
    -
      - '\(\displaystyle \int_0^\pi \sin x\df x,\)'
      - '\(\displaystyle \int_{-\frac{\pi}{2}}^{\frac{\pi}{2}}\cos t+t \df t.\)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |
      Tehtaassa tapahtunut kemikaalivuoto saadaan nopeasti aisoihin, ja vuotonopeus alkaa tyrehtyä eksponentiaalisesti, 
      noudattaen funktiota $f(t)=e^{-\frac{1}{3}t}$. Tässä $t$ on vuodon alusta kulunut aika tunteina ja vuotonopeuden 
      yksikkö on litroja tunnissa.Piirrä vuotonopeuden $f$ kuvaaja ja arvioi sen perusteella, 
      kuinka paljon kemikaalia vuoti tuntien 0 ja 2 välillä sekä tuntien 2 ja 10 välillä vuodon alusta lukien.
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - Laske edellisen tehtävän vuotomäärät täsmällisesti määrittämällä ensin vuotonopeuden $f$ integraalifunktio.
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |     
      Astia on muodoltaan katkaistu suora ympyräkartio, jonka pohjan halkaisija on 30 cm, korkeus 10 cm ja suuaukon halkaisija 10 cm. 
      Astiaan lasketaan vettä tasaisella nopeudella 1 l/min. Funktio $h$ määritellään siten, että sen 
      arvo $h(t)$ kertoo vedenpinnan korkeuden (cm) ajanhetkellä \(t\).
      Määritä funktion $h$ lauseke.
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |
      Osoita yhdistetyn funktion derivointisäännön avulla, että\[\int\frac{g'(t)}{g(t)}\df t=\ln g(t)+C.\]
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |
      Osoita, että\[\int_0^{\pi/2}\sin x\cos x\df x=1-\int_0^{\pi/2}\sin x\cos x\df x.\]
      (Kertaa tarvittaessa osittaisintegrointi.) 
      Päättele tämän perusteella, että\[\int_0^{\pi/2}\sin x\cos x\df x=\frac{1}{2}.\]
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Laske \(\displaystyle \int_0^{-1}\frac{\df x}{\sqrt{2-3x}}\). (YO K89)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - |
      Määritä se funktion \(f\colon \R\to\R\), \(f(x) = x - 1\) integraalifunktio \(F\), jolle \(F(-1) = 0\).
      Piirrä funktioiden \(f\) ja \(F\) kuvaajat. (YO K88)
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Onko \(-e^{-x}(x^2 + 2x + 2)\) funktion \(x^2e^{-x}\) integraalifunktio? (YO K87)'
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - Laske \(\displaystyle \int_0^\pi \sin 2x \cos x \df x\). (YO K87)
  vastaus: ''
