- content: |
    Funktiolla on lähtöjoukko ja maalijoukko. Esimerkiksi merkintä \(f\colon\R\to\R\) tarkoittaa funktiota \(f\), 
    jonka lähtö- ja maalijoukko on \(\R\). Funktion arvot ovat yksikäsitteisiä. 
    Niiden pisteiden joukkoa, jossa funktio on määritelty, kutsutaan määrittelyjoukoksi. 
