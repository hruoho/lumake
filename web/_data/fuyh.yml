- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälö.
    -
      - \(\displaystyle \frac{x+2}{4}=\frac{x-1}{7}\)
      - '$\displaystyle \frac{3x+1}{4x+2}=3 $'
  vastaus:
    - \( x= -6\)
    - \( \displaystyle x = -\frac{5}{9}\)
- ratkaisu: ''
  tehtava:
    - Ratkaise
    - 
      - \(m\), kun \( F = ma\)
      - \(r\), kun \( A = \pi r^2\)
      - \(v\), kun \(a_n = \frac{v^2}{r}\)
      - \(a\), kun \(v = v_0 + at\)
  vastaus:
    - \(m = \frac{F}{a}\)
    - \(r = \sqrt{\frac{A}{\pi}}\)
    - \(v = \sqrt{ra_n}\)
    - \(a = \frac{v - v_0 }{t}\)
- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälöistä \(x\).
    -
      - \(ax = 2x + 1\)
      - '\(2t\sqrt{x} = 3\e^t - t\)'
  vastaus:
    - \( x = \frac{1}{a-2}\)
    - \( x = \left(\frac{3\e^t-t}{2t}\right)^2\)
- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälö
    -
      - \( x(\sqrt{2} - 1) = 1 - 2x \)
      - \( (1-x)^2 + 3(2x+1) = (2+x)^2 \)
  vastaus:
    - \( x = \frac{1}{\sqrt{2}+1}\)
    - Yhtälö toteutuu kaikilla \(x\in\R\).
- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälö
    -
      - \( 5x + 7 = 8x + 4 \)
      - '\( 3x - 5(2x - 6) = 0 \)'
      - '\(\displaystyle \frac{x}{4} - \frac{2x-1}{3} = \frac{5}{6}\)'
  vastaus:
    - \( x = 1\)
    - \( x = \frac{30}{7} \)
    - \( x = -\frac{6}{5} \)
- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälö
    -
      - '\((x + 2)(3x - 4) = 0\)'
      - '\(5x^2 - 2x = 0\)'
      - '\(4x^2 - 3 = 0\)'
      - \(9x^2 + 1 = 0.\)
  vastaus:
    - \( x = -2\) tai \( x = \frac{4}{3} \)
    - \( x = 0 \) tai \( x = \frac{2}{5} \)
    - \( x = \pm\sqrt{\frac{3}{4}} \)
    - Ei ratkaisua.
- ratkaisu: ''
  tehtava:
    - Ratkaise yhtälö.
    -
      - '\(2x^2 - 5x + 3 = 0\)'
      - '\((x - 5)(1 - 3x) = 7\)'
      - '\(3x^2 - x = -1\)'
  vastaus:
    - \( x = -\frac{3}{2} \) tai \( x = 1\).
    - \( x = \frac{8}{3}\pm\frac{2\sqrt{7}}{3} \)
    - Ei reaalisia ratkaisuja.
