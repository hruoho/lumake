    - \( x^3 \)
- ratkaisu: ''
  tehtava:
    - 'Olkoon neliön sivun pituus $x$. Mikä funktio kuvaa neliön pinta-alaa? Jos kyseessä on kuution pohjaneliö, niin mikä funktio kuvaa kuution tilavuutta? Entä vaipan pinta-alaa?'
  vastaus:
    - \( x\mapsto x^2 \), \(x\mapsto x^3\), \(x \mapsto 6x^2\)
- ratkaisu: ''
  tehtava:
    - 'Olkoon $f(x)=\sqrt{x}$. Mikä on funktion $f$ arvo pisteessä $32$? Mikä on kuvassa näkyvän funktion arvo pisteessä $4$?'
    - img: 'neliojuuri.svg'
  vastaus:
    - \( f(32) = \sqrt{32} = 4\sqrt{2} \), \(4\)
