- ratkaisu: ''
  tehtava:
    - 'Missä kohdassa funktiot $ g(x)=5^{x} $ ja $\displaystyle h(x)=\left(\frac{1}{4}\right)^{x} $ saavat saman arvon?'
  vastaus:
    - \( x = 0 \)
- ratkaisu: ''
  tehtava:
    - |
      Luvun $x$ itseisarvo $|x|$ määritellään seuraavasti:
      \[|x| =\begin{cases}x, & \text{ jos $x\ge 0$} \\-x, & \text{ jos $x < 0$}.\end{cases}\]
      Piirrä funktion $f(x)=|x|$ kuvaaja.
  vastaus:
    - img: 'kuvaaja_itseisarvo.svg'
      asd: asdd
- ratkaisu: ''
  tehtava:
    - 'Piirrä funktion \(f\colon\R\to\R\), $f(x)= 5$ kuvaaja.'
  vastaus:
    - \(x\)-akselin suuntainen suora, joka kulkee pisteen \((0,5)\) kautta.
- ratkaisu: ''
  tehtava:
    - |
      Määritellään funktio $f$ seuraavasti:
      \[f(x) =\begin{cases}0, & \text{ jos } x < 0 \\x+1, & \text{ jos } x \geq 0.\end{cases}\]
      Piirrä funktion $f$ kuvaaja.
  vastaus: ''
- ratkaisu: ''
  tehtava:
    - 'Mitä funktiota seuraava kuvaaja esittää?'
    - img: 'kuvaaja.svg'
