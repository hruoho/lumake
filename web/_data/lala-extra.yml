-   content: |
        Reaalilukujen joukkoa \\(\R\\) voi kuvata **lukusuoralla**. Silloin jokainen reaaliluku vastaa yhtä lukusuoran pistettä ja 
        jokainen suoran piste yhtä lukua.
    img: lukusuora.svg
-   content: |
        Reaaliluvun \\(a\\) **itseisarvo** \\(\abs{a}\\) tarkoittaa luvun etäisyyttä origosta. Itseisarvo on siis aina positiivinen tai 0. 
-   content: |
        Luvun \\(a\\) **vastaluku** on \\(-a\\). Se toteuttaa ehdon \\(a+(-a) = 0\\). 

        Luku ja sen vastaluku ovat yhtä kaukana origosta eli pätee \\(\abs{a} = \abs{-a}\\).
    img: itseisarvo.svg
-   content: |
        Luvun \\(a\neq0\\) **käänteisluku** on \\(\displaystyle a^{-1} = \frac{1}{a}\\). Se toteuttaa ehdon \\(\displaystyle a\cdot a^{-1} = 1\\). 

        Esimerkiksi \\[ 3^{-1}=\frac{1}{3} \qquad\text{ ja }\qquad \left(\frac{1}{6}\right)^{-1} = 6.\\]

        Jos \\(\abs{a}\\) on suuri, niin \\(\abs{a^{-1}}\\) on pieni, ja toisin päin. Tarkkaan ottaen \\(\abs{a^{-1}} = \abs{a}^{-1}\\).
-   content: |
        Reaalilukuja voidaan laskea yhteen ja kertoa keskenään. Lopputuloksena on edelleen reaaliluku. Reaaliluvun vastaluku on reaalinen, samoin käänteisluku. 

        Vähennyslasku tarkoittaa vastaluvun lisäämistä ja jakolasku käänteisluvun kertomista. Toisin sanoen \\(a - b = a + (-b)\\) ja
         \\( a / b = a\cdot b^{-1}\\).

-   content: | 
        Reaalilukujen \\(a\\) ja \\(b\\) osamäärä on reaaliluku \\(\displaystyle\frac{a}{b}\\). Yläkertaa kutsutaan **osoittajaksi** ja alakertaa **nimittäjäksi**. 

        Osamäärän **laventaminen** tarkoittaa osoittajan ja nimittäjän kertomista samalla luvulla. 

        Osamäärän **supistaminen** tarkoittaa osoittajan ja nimittäjän jakamista samalla luvulla.
-   content: |
        Osamäärien yhteenlaskua varten luvut saatetaan ensin samannimisiksi:
        \\[ \frac{x}{4} + \frac{5x}{6} = \frac{3x}{12} + \frac{10x}{12} = \frac{3x + 10x}{12} = \frac{13x}{12} \\]

        Kertolasku suoritetaan sekä osoittajassa että nimittäjässä: 
        \\[ \frac{2x}{3}\cdot\frac{y}{4} = \frac{2xy}{12} = \frac{xy}{6} \\]
-   content: |
        Lausekkeita käsitellessä seuraavat muistikaavat tulevat usein käyttöön. 
        
        \\[ (x + y)^2 = x^2 + 2xy+y^2  \\]
        \\[ (x - y)^2 = x^2 - 2xy+y^2  \\]
        \\[ (x+y)(x-y) = x^2-y^2 \\]

        Niiden johtaminen on suoraviivaista.
-   content: |
        Binomin korkeampia potensseja voi tarvittaessa käsitellä Pascalin kolmion avulla. 
        Sen mukaan esimerkiksi \\( (a+b)^4 = a^4 +4a^3b + 6a^2b^2 +4ab^3 +b^4\\).
        Välitermien kertoimet selviävät eksponenttia vastaavalta kolmion riviltä.
