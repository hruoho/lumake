- context: osa1
  href: polo
  title: Potenssi ja logaritmi
  kuvaus: |
    Hiotaan vielä potenssisääntöjen käyttöä. Käytetään logaritmia eksponenttiyhtälön ratkaisemiseksi.   
  notes:
    - Logaritmin ominaisuudet:
      - \(\log_k x = y \Longleftrightarrow x = k^y\)
      -  \( \log a^b = b\log a\)
    - 
    - Potenssisäännöt:
      - \((ab)^n = a^nb^n\)
      - \((a^m)^n = a^{mn}\)
      - \(a^ma^n = a^{m+n}\)
- context: osa2
  href: dila
  title: Derivaatta
  kuvaus: käsitellään pääasiassa lausekkeiden sieventämistä ja laskujärjestystä.
  notes:
    - Itseisarvo, vastaluku, käänteisluku 
    - Muistikaavat:
      - \( (x\pm y)^2 = x^2\pm 2xy+y^2 \) 
      - \( (x+y)(x-y) = x^2-y^2 \)
    - Murtoluvut:
      - Laskutoimitukset        
      - Laventaminen
      - Supistaminen 
    - Juuret ja murtopotenssi
