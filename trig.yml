---
ratkaisu: ''
tehtava:
  - |
    Funktio \(\tan:\left]0,\pi\right[\to\R\) voidaan määritellä asettamalla 
    \(\tan x= \displaystyle \frac{\sin x}{\cos x}\).
    Määritä funktion \(\tan\) derivaatta, kun \(\mathrm{D}(\sin x) = \cos x\) ja \(\mathrm{D}(\cos x) = -\sin x\).
vastaus: ''
---
ratkaisu: ''
tehtava:
  - Derivoi seuraavat funktiot
  -
    - \(f(x) = \sin(3x-2)\)
    - \(g(x) = \cos(x^2-1)\)
    - '\(h(x) = \displaystyle\tan\left(\frac{x}{3}\right)\)'
vastaus: ''
